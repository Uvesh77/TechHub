    <script>
        function toggleFields() {
            
            //Get the value of the Form_Factor field
            var formFactor = document.getElementById("Form_Factor").value;

            // Hide all fields by default
            var hiddenFields = document.querySelectorAll(".hidden");
            hiddenFields.forEach(function(field) {
                field.style.display = "none";
            });

            // Show fields based on Form_Factor value
            var correspondingField = document.getElementById(formFactor);
            if (correspondingField) {
                correspondingField.style.display = "block";
            }

        }
        // Call toggleFields function when the page loads
        window.onload = toggleFields;
    </script>
